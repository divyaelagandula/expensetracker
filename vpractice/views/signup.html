<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Signup</title>
</head>
<style>
    #error-msg{
        display: none;
        color: red;
    }
</style>
<body>
   <form >
    <label for="name">Enter name</label>
    <input type="text" id="name" ><br><br>

    <label for="email">Enter email</label>
    <input type="email" id="email" ><br><br>
    <label for="password">Enter password</label>
    <input type="password" id="password" ><br><br>

    <button type="submit">Signup</button>
</form>
<a href="./login.html">Existing User-login</a>
<div id="error-msg"></div>

</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>

<script>
    document.addEventListener('DOMContentLoaded',()=>{
        resetform()
    })
   const form=document.querySelector('form')
   form.addEventListener('submit',async (event)=>{
    try{
        event.preventDefault()
    const name=document.getElementById('name').value
    const email=document.getElementById('email').value
    const password=document.getElementById('password').value
    const obj={name,email,password}
    const result=await axios.post('http://localhost:3000/users/signup',obj)
    alert('data added to database succesfully')
    console.log(result)
    resetform()
    

    }
    catch(err){
        console.log(err)
        const div=document.querySelector('#error-msg')
        if(err.response.status==400){
            div.style.display='block'
            div.textContent='Error:Request failed with status code 400'
        }
        if(err.response.status==409){
            div.style.display='block'
            div.textContent='Error:enterd email is alreay exists'
        }
    }
    
   })
   function resetform(){
    document.getElementById('name').value=''
    document.getElementById('email').value=''
    document.getElementById('password').value=''
    const div1=document.querySelector('#error-msg')
    div1.textContent=''

   }

</script>
</html>
